<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDifficultyTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDifficultyLabel_id}" for="id" />
                    <h:inputText id="id" value="#{difficultyController.selected.id}" title="#{bundle.EditDifficultyTitle_id}" required="true" requiredMessage="#{bundle.EditDifficultyRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditDifficultyLabel_name}" for="name" />
                    <h:inputText id="name" value="#{difficultyController.selected.name}" title="#{bundle.EditDifficultyTitle_name}" required="true" requiredMessage="#{bundle.EditDifficultyRequiredMessage_name}"/>
                </h:panelGrid>
                <h:commandLink action="#{difficultyController.update}" value="#{bundle.EditDifficultySaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditDifficultyViewLink}"/>
                <br />
                <h:commandLink action="#{difficultyController.prepareList}" value="#{bundle.EditDifficultyShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditDifficultyIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
