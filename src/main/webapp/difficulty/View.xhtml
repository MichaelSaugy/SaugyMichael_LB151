<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDifficultyTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDifficultyLabel_id}"/>
                    <h:outputText value="#{difficultyController.selected.id}" title="#{bundle.ViewDifficultyTitle_id}"/>
                    <h:outputText value="#{bundle.ViewDifficultyLabel_name}"/>
                    <h:outputText value="#{difficultyController.selected.name}" title="#{bundle.ViewDifficultyTitle_name}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{difficultyController.destroyAndView}" value="#{bundle.ViewDifficultyDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDifficultyEditLink}"/>
                <br />
                <h:commandLink action="#{difficultyController.prepareCreate}" value="#{bundle.ViewDifficultyCreateLink}" />
                <br />
                <h:commandLink action="#{difficultyController.prepareList}" value="#{bundle.ViewDifficultyShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDifficultyIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
