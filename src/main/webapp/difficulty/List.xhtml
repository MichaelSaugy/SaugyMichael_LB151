<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDifficultyTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDifficultyEmpty}" rendered="#{difficultyController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{difficultyController.items.rowCount > 0}">
                    <h:outputText value="#{difficultyController.pagination.pageFirstItem + 1}..#{difficultyController.pagination.pageLastItem + 1}/#{difficultyController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{difficultyController.previous}" value="#{bundle.Previous} #{difficultyController.pagination.pageSize}" rendered="#{difficultyController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{difficultyController.next}" value="#{bundle.Next} #{difficultyController.pagination.pageSize}" rendered="#{difficultyController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{difficultyController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDifficultyTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDifficultyTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{difficultyController.prepareView}" value="#{bundle.ListDifficultyViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{difficultyController.prepareEdit}" value="#{bundle.ListDifficultyEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{difficultyController.destroy}" value="#{bundle.ListDifficultyDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{difficultyController.prepareCreate}" value="#{bundle.ListDifficultyCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDifficultyIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
