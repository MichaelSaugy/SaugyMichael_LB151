<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPhrasesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPhrasesEmpty}" rendered="#{phrasesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{phrasesController.items.rowCount > 0}">
                    <h:outputText value="#{phrasesController.pagination.pageFirstItem + 1}..#{phrasesController.pagination.pageLastItem + 1}/#{phrasesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{phrasesController.previous}" value="#{bundle.Previous} #{phrasesController.pagination.pageSize}" rendered="#{phrasesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{phrasesController.next}" value="#{bundle.Next} #{phrasesController.pagination.pageSize}" rendered="#{phrasesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{phrasesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPhrasesTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPhrasesTitle_phrase}"/>
                            </f:facet>
                            <h:outputText value="#{item.phrase}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPhrasesTitle_timesFailed}"/>
                            </f:facet>
                            <h:outputText value="#{item.timesFailed}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPhrasesTitle_idCategory}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCategory}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPhrasesTitle_idDifficulty}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDifficulty}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{phrasesController.prepareView}" value="#{bundle.ListPhrasesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{phrasesController.prepareEdit}" value="#{bundle.ListPhrasesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{phrasesController.destroy}" value="#{bundle.ListPhrasesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{phrasesController.prepareCreate}" value="#{bundle.ListPhrasesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPhrasesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
