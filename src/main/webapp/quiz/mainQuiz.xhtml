<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Quiz</h1><!-- comment -->
        <h:outputLabel value="#{QuizBean.username}" escape="false"/>
        <br/>
        <br/>
        <h:form>
            <h:commandButton value="Spiel starten" action="#{QuizBean.restart()}" />    
        </h:form>

        <h:dataTable value="">
            <h:column>
                <h:outputLabel value="#{QuizBean.placeHolder}" escape="false"/>
            </h:column>
            <h:column>
                <h:form>
                    <h:commandButton value="Spin" action="#{QuizBean.spin()}" disabled="#{QuizBean.spinDisabled}"/><h:outputText value="#{QuizBean.spinResult}" />    
                </h:form>

            </h:column>
        </h:dataTable>
        <h3>Kategorie: <h:outputLabel value="#{QuizBean.category}"/></h3>
        <br/>
        <h:form>
            <h:commandButton action="#{QuizBean.showVowels()}" disabled="#{!QuizBean.vowelsLeft}" value="Vokal kaufen 50$" />
        </h:form>

        <br/>
        <h:form>
            <h4>Lösung raten: <h:inputText value="#{QuizBean.solutionGuess}"/> <h:commandButton action="#{QuizBean.guessSolution()}" value="Bestätigen"/></h4>  
            <h4>Konsonant raten: <h:inputText value="#{QuizBean.consonant}"/> <h:commandButton action="#{QuizBean.guess()}" value="Bestätigen" disabled="#{!QuizBean.spinDisabled}"/></h4>    
        </h:form>
        <h3>Kontostand: <h:outputLabel value="#{QuizBean.balance}"/></h3>
        <h3>Lebenspunkte: <h:outputLabel value="#{QuizBean.lives}"/></h3>
        <br/>
        <h3>DEBUG - Answer: <h:outputLabel value="#{QuizBean.solution}"/> </h3>


        <h:outputLabel value="#{QuizBean.leaderboard}" escape="false"/>
    </h:body>
</html>
